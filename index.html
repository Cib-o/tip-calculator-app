<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/general.css">
  <link rel="stylesheet" href="./src/styles.css">
  <title>Tip Calculator App</title>
</head>

<body>
  <header>
    <img class="logo" src="./images/logo.svg" alt="logo">
  </header>

  <div class="container">
    <div class="left-side">
      <h1>Bill</h1>
      <span class="not-allowed">Can&#8217;t be zero</span>

      <div class="bill-grid">
        <img class="dollar-icon" src="./images/icon-dollar.svg" alt="dollar-icon">
        <input id="bill" type="number" placeholder="0">
      </div>

      <h1>Select Tip %</h1>
      <div class="tip-grid">
        <button>5%</button>
        <button>10%</button>
        <button>15%</button>
        <button>25%</button>
        <button>50%</button>
        <input id="custom-tip" type="number" class="custom-tip" placeholder="Custom">
      </div>

      <h1>Number of People</h1>
      <span class="not-allowed">Can&#8217;t be zero</span>
      <div class="people-grid">
        <img class="person-icon" src="./images/icon-person.svg" alt="person-icon">
        <input id="number-of-people" type="number" placeholder="0">
      </div>
    </div>

    <div class="right-side">
      <div class="row">
        <h2>Tip Amount <br><span>/ person</span></h2>
        <div id="tip-amount" class="tip-amount">$0.00</div>
      </div>

      <div class="row">
        <h2>Total <br><span>/ person</span></h2>
        <div id="total-amount" class="total-amount">$0.00</div>
      </div>      

      <button id="reset-btn" onclick="reset()" disabled>Reset</button>
    </div>
  </div>

  <footer>
    Coded by <a href="https://twitter.com/JohnAbashidze" target="_blank">John Abashidze</a>.
  </footer>

  <script src="./src/index.js"></script>
</body>

</html>
